  <main>
    <section class="p1">

        <form action="" method="post" class="contact-form">
          <label for="userName">Nome</label>
          <input type="text" id="userName" name="userName" placeholder="Seu nome" required>

          <label for="userEmail">E-mail</label>
          <input type="email" id="userEmail" name="userEmail" placeholder="voce@gmail.com" required>

          <label for="userMessage">Mensagem</label>
          <textarea id="userMessage" name="userMessage" placeholder="Escreva sua mensagem aqui" required></textarea>

          <div class="form-buttons">
            <button type="submit">Enviar</button>
            <a href="index.html" class="btn-voltar">Voltar ao início</a>
          </div>
        </form>

      </div>
    </section>
  </main>
